<!DOCTYPE html>

<head>
    <title>hello crafty</title>
</head>

<body>
    <div id="game"></div>
    <script type="text/javascript" src="./crafty.js"></script>
    <script>
        Crafty.init(1024, 780, document.getElementById("game"));
        var floor = Crafty.e('Floor, 2D, Canvas, Color')
            .attr({
                x: 0,
                y: 250,
                w: 250,
                h: 10
            })
            .color("green");

        var text = Crafty.e("2D, DOM, Text")
            .attr({
                x: 100,
                y: 150,
            })
            .text("hello text")
            .textColor("blue")
            .textFont({
                weight: 'bold',
                size: '20px'
            });

        var rect = Crafty.e('2D, Canvas, Color, Twoway, Gravity')
            .attr({
                x: 0,
                y: 0,
                w: 50,
                h: 50,
            })
            .color('#F00')
            .twoway(200)
            .gravity('Floor');
    </script>
</body>
