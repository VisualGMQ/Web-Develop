<html>
<head>
<title>list and table</title>
<style>

</style>
<meta charset=utf-8>
</head>
<body>
	<h1 align="center" style="color:green">列表和表格的css属性</h1>
	<hr/>
	<ul style="list-style-type:circle">
		<li>circle1</li>
		<li>circle2</li>
	</ul>	
	<ul style="list-style-type:square">
		<li>square1</li>
		<li>square2</li>
	</ul>
	<ol style="list-style-type:upper-roman">
		<li>upper-roman1</li>
		<li>upper-roman2</li>
	</ol>
	<ol style="list-style-type:lower-alpha">
		<li>lower-alpha1</li>
		<li>lower-alpha2</li>
	</ol>
	<ul style="list-style-image:url('src/icon.jpg')">
		<li>icon1</li>
		<li>icon2</li>
		<li>icon3</li>
	</ul>
	<ul style="list-style:inside url('src/icon.jpg')">
		<li style="border:1px solid #000000">复合写法</ul>
	</ul>
	<ul style="list-style-type:none">
		<li>这个列表没有前缀</li>
		<li>没有前缀哦</li>
	</ul>
	<hr/>
	<h3 align="center" style="color:green">接下来看看table的css</h3>
	<table style="border:5px dotted black;border-collapse:collapse">
		<caption>这里所有的单元格都设置了自己的border属性</caption>
		<tr>
	       	<th style="height:20px;border:1px solid green">head1</th>
	       	<th style="height:20px;border:1px solid green">head2</th>
		</tr>
		<tr>
		<td style="text-align:center;border:2px solid red">这是对其的文本</td>
		<td style="border:2px solid yellow">这里没对齐（默认左对齐）</td>
		</tr>
		<tr>
		<td style="padding:20px;border:3px solid blue">这里使用了内边距</td>
		<td style="padding:40px;border:3px solid grey">这里使用了内边距</td>
		</tr>
	</table>
</body>
</html>
