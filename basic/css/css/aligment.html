	<h3 style="color:blue">float</h3>
	<p>CSS 的 Float（浮动），会使元素向左或向右移动，其周围的元素也会重新排列。</p>
	<pre>
	<img src="src/1.bmp" style="float:left" alt="a picture">
元素的水平方向浮动，意味着元素只能左右移动而不能上下移动。
一个浮动元素会尽量向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。
浮动元素之后的元素将围绕它。
浮动元素之前的元素将不会受到影响。
比如说这个头。。。

也就是说浮动只能给予left right none，没有top,bottom
	</pre>
	<p>多个图像浮动</p>
	<img src="src/1.bmp" style="float:left" alt="a picture">

	<p>你也可以使用clear属性来清楚浮动，取值有</p>
	<ul>
		<li>left</li>
		<li>right</li>
		<li>both (left &amp; right)</li>
		<li>none</li>
	</ul>
