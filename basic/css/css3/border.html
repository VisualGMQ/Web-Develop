<html>
<head>
	<title>border</title>
	<meta charset=utf-8>
</head>
<body>
	<h2>这里展现一些关于边框的CSS3</h2>
	<hr/>
	<div style="text-align:center;border-style:solid;border-radius:10px;width:200px;heiht:100px">你可以使用border-radius来指定圆角边框</div>
	<br/>
	<div style="text-align:left;border-style:solid;border-radius:0px 10px 0px 10px;width:300px;height:100px">你也可以给border-radius赋值四个值表示四个角的弧度。从左上角开始。或者直接使用类似border-top-left-radius这样的属性来指定一个角</div>
	<br/>
	<div style="border-style:solid;box-shadow:10px 10px 5px;width:400px;height:100;">你也可以通过border-shadow来设置阴影，其后有两个必选参数，分别为水平阴影位置和垂直阴影位置</div>
</body>
</html>
