<html>
<head>
	<title>list</title>
	<meta charset=utf-8>
</head>
<body>
	<ul>这个是一个列表
	<li>第一项</li>
	<li>第二项</li>
	<li>第三项</li>
	</ul>
	<ul>这是一个嵌套列表
	<li>第一项</li>
		<ul>
		<li>这是第一项里面的第一项</li>
		</ul>
	<li>这是第二项</li>
	</ul>
	<ol>这是一个有序列表
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
	</ol>
</body>
</html>
