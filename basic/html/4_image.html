<html>
<head>
	<title>image</title>
	<meta charset=utf-8>
	<base href="./src/">
</head>
<body>
	<p>图像采用img标签</p>
	<img src="1.jpg" alt="这是一副图片"></img>
	<p>你也可以改变图像大小，采用单位制或者百分比都行</p>
	<img src="1.jpg" alt="改变大小的图片" width="20%" height="20%"></img>
	<p><img src="2.jpg" width="10%" height="10%" style="float:right"></img>你也可以改变图像的浮动，这样图像就可以在文字的左边或者右边了</p>
	<p><img src="1.jpg" width="10%" height="10%" align="middle"></img>或者通过align改变图像的对其方式<img src="1.jpg" width="10%" height="10%" align="bottom""></img></p>
</body>
</html>
