<html>
<head>
	<title>text and text decoration</title>
	<meta charset=utf-8>
</head>
<body>
	<p>这是<u>下划线</u><br/>
	这是<del>删除线</del><br/>
	这是<b>加粗</b><br/>
	这是<i>斜体</i><br/>
	这是<sub>下标</sub><br/>
	这是<sup>上标</sup><br/>
	这个是<small>小的字体</small><br/>
	</p>
	<pre>这个是预处理文本，会保留空格和换行
#include <iostream>
using namespace std;

int main(){
	cout&lt&lt"hello world"&lt&ltendl;
}
	</pre>
	<code>计算机字体输出:</code><br/>
	<kbd>键盘输入</kbd><br/>
	<tt>打字机文本</tt><br/>
	<samp>代码样本</samp><br/>
	<var>计算机变量</var><br/>
	<p>计算机注释</p><br/>
	<address>
		地址输出<br/>
		安徽省淮南市添加安区三和乡安徽理工大学
	</address>
	<abbr title="这是缩写，现在你看到全部了">鼠标移动到这里</abbr>
	<p><bdo dir="rtl">反向输出</bdo></p>
	<q>这是引用语</q>
</body>
</html>
