<html>
<head>
	<title>table</title>
	<meta charset=utf-8>
</head>
<body>
	<table border="1">
		<caption>这是表格的标题</caption>
		<tr align="center">
			<th>这是表头1</th>
			<th>这是表头2</th>
			<th>这是表头3</th>
		</tr>
		<tr align="center">
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
		<tr align="center">
			<td>21</td>
			<td>22</td>
			<td>23</td>
		</tr>
		<tr align="center">
			<td>31</td>
			<td>32</td>
			<td><a href="http://www.baidu.com">单元格内的连接</a></td>
		</tr>
		<tr align="center">
			<td colspan="1">41</td>
			<td colspan="2">这是一个跨列的单元格</td>
		</tr>
	</table>
</body>
</html>
