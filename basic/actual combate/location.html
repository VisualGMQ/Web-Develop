	<p>获取地理位置的方式：</p>
	<ul>
		<li>电脑上网的，通过IP地址获得位置</li>
		<li>手机上网的，通过手机信号接收塔来获得位置，或者如果内置GPS的话就使用GPS发出载波来定位</li>
		<li>如果通过无线网上网的，就直接通过无线网位置来获得位置</li>
	</ul>
	<p>地理位置获得只能通过js代码来获得，没办法通过html或者css</p>
	<hr/>
	<p>如果你要使用静态地图的话，可以从<a href="http://api.map.baidu.com/lbsapi/createmap/index.html">百度地图API</a>来获得百度地图的支持</p>

		var x = position.coords.latitude;

		alert("你的经度是+x+","你的纬度是"+y);
